  <body>

    <div class = "wrapper">

      <div class = "money-div">

        <div class = "income-box">
          <p>Income: $ <span id = "income">0</span></p>
          <button type="button"><p>edit</p></button>
        </div>

        <div class = "expenses-table">

          <table class = "categories">
            <tr>
              <th>F&B</th>
              <td>$ 0.00</td>
            </tr>
            <tr>
              <th>Shopping</th>
              <td>$ 0.00</td>
            </tr>
            <tr>
              <th>Transport</th>
              <td>$ 0.00</td>
            </tr>
            <tr>
              <th>Others</th>
              <td>$ 0.00</td>
            </tr>
            <tr id = "total-spending">
              <th>Total Spending</th>
              <td class = "total-spending">$ 0.00</td>
            </tr>

          </table>

        </div>

        <div class = "savings-box">
          <p>You are <strong>Saving</strong>:</p>
          <h1 id = "savings-amount">$ 0</h1>
        </div>

      </div>

      <div class = "form-div">

        <div class = "date">
        <label for="date">Date</label>
          <input type="date" id="date" name="trip"
                 value="2018-01-01"
                 min="2018-01-01" max="2018-12-31" />
        </div>

        <div class = "expense-type">
        <select id = "expense-type">
            <option selected disabled>Type of Expense</option>
            <option value="F&B">F&B</option>
            <option value="Shopping">Shopping</option>
            <option value="Transport">Transport</option>
            <option value="Others">Others</option>
        </select>
        </div>

        <div class = "item">
        <label for="item">Item</label>
        <input type="text" id="item" placeholder="Enter item" name = "item">
        </div>

        <div class = "amount">
        <label for="amount">Amount</label>
        <input type="text" id="amount" name = "amount">
        </div>

        <div class = "submit">
        <button class = "btn-primary" type="button" id = "submit">Submit</button>
        </div>

      </div>
