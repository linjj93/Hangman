<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hangman</title>
    <link rel = "stylesheet" href = "styles.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body onload = "startGame();">
    <div class = "container mx-auto">
      <h1 class = "heading mt-3">Guess the Capital</h1>

      <div class = "row mt-3 word-slots">
        <table border = "1" align = "center">
          <tr>
          </tr>
        </table>
      </div>

      <div class = "row mb-0">

        <div class = "col-6 lives text-center">
          <h3>Lives left:</h3>
          <h3 id = "lives-counter"></h3>
        </div>
        <div class = "col-6 text-center">
          <h3 id = "message"></h3>
        </div>

      </div>



      <div class = "guesses">
        <h5>Pick a letter.</h5>
        <button id = "A" onClick = "this.style.visibility= 'hidden';">A</button>
        <button id = "B" onClick = "this.style.visibility= 'hidden';">B</button>
        <button id = "C" onClick = "this.style.visibility= 'hidden';">C</button>
        <button id = "D" onClick = "this.style.visibility= 'hidden';">D</button>
        <button id = "E" onClick = "this.style.visibility= 'hidden';">E</button>
        <button id = "F" onClick = "this.style.visibility= 'hidden';">F</button>
        <button id = "G" onClick = "this.style.visibility= 'hidden';">G</button>
        <button id = "H" onClick = "this.style.visibility= 'hidden';">H</button>
        <button id = "I" onClick = "this.style.visibility= 'hidden';">I</button>
        <button id = "J" onClick = "this.style.visibility= 'hidden';">J</button>
        <button id = "K" onClick = "this.style.visibility= 'hidden';">K</button>
        <button id = "L" onClick = "this.style.visibility= 'hidden';">L</button>
        <button id = "M" onClick = "this.style.visibility= 'hidden';">M</button><br><br>
        <button id = "N" onClick = "this.style.visibility= 'hidden';">N</button>
        <button id = "O" onClick = "this.style.visibility= 'hidden';">O</button>
        <button id = "P" onClick = "this.style.visibility= 'hidden';">P</button>
        <button id = "Q" onClick = "this.style.visibility= 'hidden';">Q</button>
        <button id = "R" onClick = "this.style.visibility= 'hidden';">R</button>
        <button id = "S" onClick = "this.style.visibility= 'hidden';">S</button>
        <button id = "T" onClick = "this.style.visibility= 'hidden';">T</button>
        <button id = "U" onClick = "this.style.visibility= 'hidden';">U</button>
        <button id = "V" onClick = "this.style.visibility= 'hidden';">V</button>
        <button id = "W" onClick = "this.style.visibility= 'hidden';">W</button>
        <button id = "X" onClick = "this.style.visibility= 'hidden';">X</button>
        <button id = "Y" onClick = "this.style.visibility= 'hidden';">Y</button>
        <button id = "Z" onClick = "this.style.visibility= 'hidden';">Z</button>
      </div>
      <div class = "word-guesser">
        <p>Or</p>
        <h5 id="word-guesser">Guess the word directly (2 lives):</h5>
        <form>
          <input type="text" name = "guess">
          <button type = "button" id ="answer-checker">Check Answer</button>
        </form>
      </div>



      <div>
      <div class = "reset">
        <button id = "reset">Reset</button>
      </div>

      <div class = "reveal">
        <button id = "reveal">Reveal Answer</button>
      </div>
      </div>


      <script src = "app.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
  </div>
</html>
